<section class="header">
  <h1>{{ pageTitle }}</h1>
  <small class="text-muted">Registrate en nuestro plataforma para poder crear artículos y mucho más...</small>
</section>

<section>
  <form method="POST" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required placeholder="Nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+">
      <small *ngIf="!name.valid && name.touched" class="alert alert-danger">El nombre no es válido</small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required placeholder="Apellidos" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+">
      <small *ngIf="!surname.valid && surname.touched" class="alert alert-danger">Los apellidos no son válidos</small>
    </div>
    <div class="row">
      <div class="form-group col-12 col-md-6">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <small *ngIf="!email.valid && email.touched" class="alert alert-danger">El email no es válido</small>
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="password">Contraseña</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required placeholder="Contraseña" pattern=".{8,}">
        <small *ngIf="!password.valid && password.touched" class="alert alert-danger">La contraseña no es válida</small>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea name="description" #description [(ngModel)]="user.description" rows="5" class="form-control" placeholder="Descripción" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ .,]+"></textarea>
      <small *ngIf="!description.valid && description.touched" class="alert alert-danger">La descripción no es válida</small>
    </div>
    <div class="form-group text-right">
      <input type="submit" value="Registrar" class="btn btn-primary" [disabled]="registerForm.invalid">
    </div>
  </form>
</section>
