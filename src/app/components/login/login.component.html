<section>
  <div class="panel col-12 col-lg-6 offset-lg-3">
    <div class="row">
      <div class="panel__left col-12 col-lg-7 py-4 px-4">
        <div class="panel__left-title text-center">
          <span>Iniciar sesión</span>
        </div>
        <div class="panel__left-body">

          <form method="POST" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="usuario@dominio.com"/>
            </div>
            <div class="form-group">
              <label for="passwd">Contraseña</label>
              <input type="password" name="passwd" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña"/>
            </div>
            <div class="form-group text-center">
              <input type="submit" value="Ingresar" class="btn btn-primary" />
            </div>
          </form>
        </div>        
      </div>
      <div class="panel__right col-lg-5 d-none d-lg-block py-5 px-3">
        <div class="panel__right-title text-center">
          Mantente al tanto de las últimas publicaciones
        </div>
        <div class="panel__left-img text-center w-100">
          <img src="assets/img/article.svg" alt="Artículos" />
        </div>
      </div>
    </div>
  </div>
</section>
